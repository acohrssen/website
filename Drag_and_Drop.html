<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>HTML5 Drag and Drop API Example</title>
<link rel="stylesheet" href="style.css">
<style>
	#div1, #div2{ 
		float: left;
		width: 100px;
		height:100px;
		margin:10px;
		padding:10px;
		border: 1px solid #aaaaaa;
	}
</style>
<script>
function init() {
  var loc = window.location.href;
  var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
}
window.onload = init;
function allowDrop(ev)
	{
		ev.preventDefault();
	}

function drag(ev)
	{
		ev.dataTransfer.setData("Text",ev.target.id);
	}

function drop(ev)
	{
		var data=ev.dataTransfer.getData("Text");
		ev.target.appendChild(document.getElementById(data));
		ev.preventDefault();
	}
</script>
</head>
<body>
	<div class="topnav">
		<a href="#tkd.html">Home</a>
		<a href="#shortcut.html">News</a>
	</div>
	

	<p>Drag the Dog image into the rectangle:</p>

	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<br />
	<img id="drag1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRr8xHbxKrY7d4gsjtUmwCBUsTkILepyF7a2QdV2YJI7b5zYNf3dxMwagAIoKsm9_gwe8U:https://media-cldnry.s-nbcnews.com/image/upload/rockcms/2022-08/220805-border-collie-play-mn-1100-82d2f1.jpg&usqp=CAU" alt="dog" draggable="true" ondragstart="drag(event)" width="100" height="100" />
	<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<br />
	<img id="drag2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRr8xHbxKrY7d4gsjtUmwCBUsTkILepyF7a2QdV2YJI7b5zYNf3dxMwagAIoKsm9_gwe8U:https://media-cldnry.s-nbcnews.com/image/upload/rockcms/2022-08/220805-border-collie-play-mn-1100-82d2f1.jpg&usqp=CAU" alt="dog" draggable="true" ondragstart="drag(event)" width="100" height="100" />
<footer>
	<a id="vLink1"><strong> HTML </strong> Valid! </a> |
	<a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>
</body>
</html>
